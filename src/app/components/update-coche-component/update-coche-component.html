<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="form-card-custom shadow-lg">
        <h2 class="text-center mb-4 form-title-blue">Modificar Coche</h2>

        <form #updateForm="ngForm" (ngSubmit)="updateCoche()">
          <div class="mb-3 form-group-custom">
            <label for="marca" class="form-label-custom">Marca:</label>
            <input
              type="text"
              id="marca"
              name="cajamarca"
              #cajamarca="ngModel"
              [(ngModel)]="coche.marca"
              value="coche.marca"
              class="form-control form-control-custom"
              required
            />
          </div>

          <div class="mb-3 form-group-custom">
            <label for="modelo" class="form-label-custom">Modelo:</label>
            <input
              type="text"
              id="modelo"
              name="cajamodelo"
              #cajamodelo="ngModel"
              [(ngModel)]="coche.modelo"
              value="coche.modelo"
              class="form-control form-control-custom"
              required
            />
          </div>

          <div class="mb-3 form-group-custom">
            <label for="conductor" class="form-label-custom">Conductor:</label>
            <input
              type="text"
              id="conductor"
              name="cajaconductor"
              #cajaconductor="ngModel"
              [(ngModel)]="coche.conductor"
              value="coche.conductor"
              class="form-control form-control-custom"
              required
            />
          </div>

          <div class="mb-4 form-group-custom">
            <label for="imagen" class="form-label-custom">URL Imagen:</label>
            <input
              type="text"
              id="imagen"
              name="cajaimagen"
              #cajaimagen="ngModel"
              [(ngModel)]="coche.imagen"
              value="coche.imagen"
              class="form-control form-control-custom"
              required
            />
          </div>

          <button type="submit" class="btn btn-block btn-submit-custom w-100">
            <i class="bi bi-pencil-square"></i> Modificar Coche
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
