<!-- Envuelve tu formulario en un contenedor para limitar el ancho y centrarlo -->
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="form-card-custom shadow-lg">
                <h2 class="text-center mb-4 form-title-blue">Registrar Nuevo Coche</h2>
                
                <!-- Tu Lógica de Formulario (NO MODIFICADA) -->
                <form #cocheForm="ngForm" (ngSubmit)="createCoche()">
                    
                    <div class="mb-3 form-group-custom">
                        <label for="marca" class="form-label-custom">Marca:</label>
                        <input type="text" id="marca" name="cajamarca" #cajamarca="ngModel" [(ngModel)]="coche.marca" 
                               class="form-control form-control-custom" required>
                    </div>

                    <div class="mb-3 form-group-custom">
                        <label for="modelo" class="form-label-custom">Modelo:</label>
                        <input type="text" id="modelo" name="cajamodelo" #cajamodelo="ngModel" [(ngModel)]="coche.modelo" 
                               class="form-control form-control-custom" required>
                    </div>

                    <div class="mb-3 form-group-custom">
                        <label for="conductor" class="form-label-custom">Conductor:</label>
                        <input type="text" id="conductor" name="cajaconductor" #cajaconductor="ngModel" [(ngModel)]="coche.conductor" 
                               class="form-control form-control-custom" required>
                    </div>

                    <div class="mb-4 form-group-custom">
                        <label for="imagen" class="form-label-custom">URL Imagen:</label>
                        <input type="text" id="imagen" name="cajaimagen" #cajaimagen="ngModel" [(ngModel)]="coche.imagen" 
                               class="form-control form-control-custom" required>
                    </div>

                    <!-- Botón de Submit con nuestro estilo customizado -->
                    <button type="submit" class="btn btn-block btn-submit-custom w-100">
                        <i class="bi bi-plus-circle-fill"></i> Insertar Coche
                    </button>
                    
                </form>
            </div>
        </div>
    </div>
</div>
